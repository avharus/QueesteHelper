<!DOCTYPE html>
<html>
  <head>
    <title> Queeste Helper </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>

  <script type="text/javascript">
    function dobbelen() {
      var munten = document.eigenschap.sterkte.value; // Aantal munten
      var muntwaarde = 0; // Initialize at zero
      if (munten > 0) {
        while (munten != 0) {
          muntwaarde = muntwaarde + Math.round(Math.random()); // Waarde van elke munt wordt opgeteld
          munten--;
        }
      }
      if (munten < 0) {
        while (munten != 0) {
          muntwaarde = muntwaarde - Math.round(Math.random()); // Waarde van elke munt wordt afgetrokken
          munten++;
        }
      }
      var dobbelwaarde = Math.floor((Math.random() * 6) + 1); // Dobbelsteen
      var dobbelscore = muntwaarde + dobbelwaarde;
      document.getElementById('dobbelscore').innerHTML = dobbelscore;
    }
  </script>

  <style>
    body {
      font-size: 160%;
      line-height: 1.6875;
    }

    @media only screen and (max-width: 500px) {
      body {
        font-size: 300%;
      }
    }

    @media only screen and (max-width: 900px) {
      body {
        font-size: 250%;
      }
    }

    @media only screen and (max-width: 1300px) {
      body {
        font-size: 200%;
      }
    }
  </style>

  <body>
    <div class="container">
      <div class="page-header">
        <h1><center>Queeste Helper<center></h1>
      </div>

      <center>
        <!-- Input field -->
        <form name="eigenschap">
          <p> Eigenschap sterkte: </p>
          <input type="number" name="sterkte"/> <br><br>
          <input type="button" id="roll" value="Dobbel!" onClick="dobbelen()"/> <br><br>
        </form>

        <!-- Output field -->
        <p> Gedobbeld: </p>
        <p id="dobbelscore"> </p> <br><br>

        <footer>
          <p> Â© Wouter Leeuw </p>
        </footer>
      </center>
  </body>

</html>
